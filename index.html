<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up</title>
    <script
        src = "https://kit.fontawesome.com/64d58efce2.js"
        crossorigin = "anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                       <!-- <form id="app"> -->
                <div class="form">     
                    <form action="" class="sign-in-form">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" id="Username_in">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" id="Password_in"> 
                        </div>
                    
                    
                        <button type="submit" value="Login" class="btn solid" id="btn-signin">Sign in</button>
                        <p class="social-text">Or Sign in with social plataforms</p>
                    
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                    <div action="" class="sign-up-form">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" id="Username_up">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Email" id="Email_up">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" id="Password_up">
                        </div>
                    
                        <button type="submit" class="btn solid" id="btn-signup">Sign Up</button>
                        <p class="social-text">Or Sign up with social plataforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>NOVO POR AQUI?</h3>
                    <p> It is a long established fact that a reader will be distracted
                        by the readable content of a page
                    </p>
                    <button class="btn transparent" id="sign-up-btn">CAdastrar</button>
                </div>
                <img src="images/password.svg" class="image" alt = "">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>VEM SEMPRE AQUI?</h3>
                    <p> Many desktop publishing packages 
                        and web page editors now use Lorem Ipsum
                    </p>
                    <button class="btn transparent" id="sign-in-btn">entrar</button>
                </div>
                <img src="images/loving.svg" class="image" alt = "">
            </div> 
        </div>
    </div>
    <script src="app.js"></script>
    <script src="firebase.js"></script>
    <script src="login.js"></script>
</body>
</html>
